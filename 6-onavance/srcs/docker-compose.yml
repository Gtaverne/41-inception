version: '3'

services:
    mariadb:
        container_name: mariadb
        build: ./requirements/mariadb/.
        image: mariadb
        volumes: 
            - db_data:/var/lib/mysql/
        restart: always
        networks:
            - wp
        env_file: .env
    
    wordpress:
        depends_on: 
            - mariadb
        container_name: wordpress
        build: ./requirements/wordpress/.
        image: wordpress
        volumes: 
            - wp_data:/var/www/
        restart: always
        networks: 
            - wp
        env_file: .env

    nginx:
        container_name: nginx
        image: nginx
        build: ./requirements/nginx/.
        depends_on: 
            - mariadb
            - wordpress
        restart: always
        networks:
            - wp
        ports:
            - 443:443
        volumes:
            - wp_data:/var/www/

#Ces containers sont des bonus
    adminer:
        container_name: adminer
        image: adminer
        build: ./requirements/bonus/adminer/.
        restart: always
        networks: 
            - wp
        depends_on: 
            - mariadb
        environment:
            MYSQL_ROOT_PASSWORD: password
    

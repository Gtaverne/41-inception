networks: 
    wp:

volumes:
    wp_data:
        driver: local
        driver_opts: 
            type: 'none'
            o: 'bind'
            device: '/home/gtaverne/data/static'
    db_data:
        driver: local
        driver_opts: 
            type: 'none'
            o: 'bind'
            device: '/home/gtaverne/data/db'
    jupy_vol:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '/home/gtaverne/data/jupyter'
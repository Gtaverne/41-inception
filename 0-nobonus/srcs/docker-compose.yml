version: '3'

services:
    mariadb:
        container_name: mariadb
        # env_file: .env
        build: 
            context: ./requirements/mariadb/.
            args:
                - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
                - MYSQL_DATABASE=${MYSQL_DATABASE}
                - MYSQL_USER=${MYSQL_USER}
                - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        image: mariadb
        volumes: 
            - db_data:/var/lib/mysql/
        restart: always
        networks:
            - wp

    wordpress:
        depends_on: 
            - mariadb
        container_name: wordpress
        build: ./requirements/wordpress/.
        image: wordpress
        volumes: 
            - wp_data:/var/www/
        restart: always
        networks: 
            - wp
        env_file: .env

    nginx:
        depends_on: 
            - mariadb
            - wordpress
        container_name: nginx
        image: nginx
        build: ./requirements/nginx/.
        restart: always
        networks:
            - wp
        ports:
            - 443:443
        volumes:
            - wp_data:/var/www/

networks: 
    wp:

volumes:
    wp_data:
        driver: local
        driver_opts: 
            type: 'none'
            o: 'bind'
            device: '/home/gtaverne/data/static'
    db_data:
        driver: local
        driver_opts: 
            type: 'none'
            o: 'bind'
            device: '/home/gtaverne/data/db'


